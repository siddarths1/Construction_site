                 <form id="login" action="http://localhost:8500/login" class="input-group">
                        <input type="text" name="idlogin" class="input-field" placeholder="USER ID" required>
                        <input type="text" name="pass" class="input-field" placeholder="ENTER PASSWORD" required>
                        <input type="checkbox" name="rempass" class="check-box"><span>REMEMBER PASSWORD</span>
                        <button type="submit" name="loginbutton" class="submit-btn">LOGIN </button>

                </form>

                <form id="register" class="input-group">
                    <input type="text" name="idreg" class="input-field" placeholder="USER ID" required>
                    <input type="email" name="email" class="input-field" placeholder="EMAIL ID" required>
                    <input type="text" name="passreg" class="input-field" placeholder="ENTER PASSWORD" required>
                    <input type="checkbox" name="cond" class="check-box"><span>I agree to the terms and conditions</span>
                    <button type="submit" name="subreg" class="submit-btn">REGISTER </button>

                </form>

        <script>
           var x = document.getElementById("login");
           var y = document.getElementById("register");
           var z = document.getElementById("btn");
    
           function register(){
               x.style.left = "-400px";
               y.style.left = "50px";
               z.style.left = "110px";

           }

           function login(){
               x.style.left = "50px";
               y.style.left = "450px";
               z.style.left = "0";

           }
